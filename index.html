<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Magnetic Link | Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <ul>
        <li>
            <a href="https://open.spotify.com/"></a>
            <i class="fa-solid fa-cross"></i>
        </li>
        <li>
            <a href="https://www.youtube.com"></a>
            <i class="fa-regular fa-star"></i>
        </li>
        <li>
            <a href="https://www.coolmathgames.com/"></a>
            <i class="fa-regular fa-moon"></i>
        </li>
        <div id="cursor"></div>
    </ul>
    <script>
        let cursor = document.getElementById("cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX + "px";
            cursor.style.top= e.pageY + "px";
        })
        let items = document.querySelectorAll("ul li").forEach(item => {
            item.addEventListener("mousemove", (e) => {
                let x = e.offsetX;
                let y = e.offsetY;

                let itemWidth = item.clientWidth;
                let itemHeight = item.clientHeight;


                let transX = (x - itemWidth)
                let transY = (y - itemHeight)

                item.style.transform = `translateX(${transX}px) translateY(${transY}px)`;

            });
            item.addEventListener('mouseout', (e) => {
                item.style.transform = ``;
            })
        })
    </script>
</body>
</html>
